<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Todo List</title>
 
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <header class="bg-dark mb-3">
    <div class="container">
      
          <nav class="navbar justify-content-between">
            <div class="navbar-brand">Todo List</div>
            <form class="form-inline">
              <input class="form-control" type="search" placeholder="Search" id="searchtextbox" />
            </form>
          </nav>
          
    </div>
  </header>

  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-center">
          <h1>Welcome in Todo List Application</h1>
          <div class="todo-inner">
            <div class="form-row d-flex">
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Enter your List" id="addtaskinput" />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btn btn-success ms-3" id="addtaskbtn">
                Add Task
              </button>
              <button type="button" class="btn btn-success ms-3" id="savetaskbtn" style="display: none;">
                Save Task
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-danger ms-3">
                Delete All
              </button>
            </div>
            <div class="to-do-output">
              <table class="table table-striped mt-3 mb-0" id="addedtasklist">

                
              </table>
            </div>
          </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
